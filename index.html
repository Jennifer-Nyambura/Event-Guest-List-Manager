<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 Event Guest List Manager</h1>
            <p>Manage your event guests with ease</p>
        </header>

        <div class="guest-counter">
            <span id="guestCount">0</span> / 10 Guests
        </div>

        <form id="guestForm" class="guest-form">
            <div class="form-group">
                <input 
                    type="text" 
                    id="guestName" 
                    placeholder="Enter guest name" 
                    required
                    maxlength="50"
                >
                <select id="guestCategory" class="category-select">
                    <option value="friend">Friend</option>
                    <option value="family">Family</option>
                    <option value="colleague">Colleague</option>
                </select>
                <button type="submit" class="add-btn">Add Guest</button>
            </div>
        </form>

        <div class="guest-list-container">
            <h2>Guest List</h2>
            <ul id="guestList" class="guest-list">
                <!-- Guests will be added here dynamically -->
            </ul>
            <div id="emptyState" class="empty-state">
                <p>No guests added yet. Start by adding your first guest!</p>
            </div>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
